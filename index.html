<!DOCTYPE html>
<html ng-app="newsApp"><!--le doy una directiva (ng-app) de que el alncance de angular es de todo el html-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portal de Noticias</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script src="app/app.js"></script>

			</button>
			<a class="navbar-brand" ui-sref="home">Portal</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">

				<li ui-sref-active="active"><a ui-sref="newsIndex">Noticias</a></li>

				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Fuente<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>

						<li><a href="#">One more separated link</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categoria<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">General</a></li>
						<li><a href="#">Economia</a></li>
						<li><a href="#">Salud</a></li>
						<li><a href="#">Ciencia</a></li>
						<li><a href="#">Deportes</a></li>
					</ul>
				</li>

			</ul>
			<form class="navbar-form navbar-left">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Noticia a buscar">
				</div>
				<button type="submit" class="btn btn-default">Buscar</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Lenguaje <span class="caret"></span></a>

						<li><a href="#">Fr </a></li>
					</ul>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->

	<div class="container-fluid">
		<div ui-view></div> <!--Aca se muestra el template-->
	</div>
	<!-- Angular Controllers -->
	<script src="app/Controllers/newsControllers.js"></script>
	<!-- Angular Modules-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>
	<!-- Angular Services -->
	<script src="app/Services/newsService.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.7.5/angular-locale_es-es.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
